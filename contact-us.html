<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Contact-us.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Work+Sans:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body> 
    <header>
      <a href="#" class="logo">
        <i class="ri-map-pin-line"></i>
        <span class="s">TaxiGuide</span>
      </a>

      <ul class="navbar">
          <li> <a href="TaxiGuide.html" class="active">Home</a></li>
          <li><a href="Reservation.html">Reserver</a></li>
          <li><a href="contact-us.html">Contact</a></li>
      </ul>
     
      <div class="main">
        <a href="signUp.html" class="user"><i class="ri-user-fill"></i><span>Sign In</span></a>
       
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
      
      
    </header>
   

  <div class="container">
    <div class="row">
        <h1>contact us</h1>
    </div>
    <div class="row">
        <h4 style="text-align:center">We'd love to hear from you!</h4>
    </div>
    <div class="row input-container">
        <div class="col-xs-12">
          <div class="styled-input wide">
            <input type="text" required />
            <label>Name</label> 
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="styled-input">
            <input type="text" required />
            <label>Email</label> 
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="styled-input" style="float:right;">
            <input type="text" required />
            <label>Phone Number</label> 
          </div>
        </div>
        <div class="col-xs-12">
          <div class="styled-input wide">
            <textarea required></textarea>
            <label>Message</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="btn-lrg submit-btn">Send Message</div>
        </div>
    </div>
  </div>
  
    


  <script>
    let menu=document.querySelector('#menu-icon');
    let navbar=document.querySelector('.navbar');
    menu.conClick =()=>{
      menu.classList.toggle('bx-x');
      navbar.classList.toggle('open');
    }
  </script>
</body>
</html>
